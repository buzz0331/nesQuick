plugins {
    id 'java'
}

group = 'selenium_practice'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'


    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'


}

test {
    useJUnitPlatform()
}